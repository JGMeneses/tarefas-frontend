<div class="container">
  <div class="header">
    <h1>Cadastrar Tarefa</h1>
  </div>

  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" id="title" [(ngModel)]="task.title" name="title" required class="form-control">
    </div>
    
    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea id="description" [(ngModel)]="task.description" name="description" required class="form-control"></textarea>
    </div>
    
    <div class="form-group">
      <label for="responsible">Responsável</label>
      <select id="responsible" [(ngModel)]="task.responsible" name="responsible" class="form-control" required>
        <option value="" disabled selected>Selecione um responsável</option>
        <option *ngFor="let member of squadMembers" [value]="member.username">
          {{ member.username }} ({{ member.cargo }})
        </option>
      </select>
      <div *ngIf="isLoading" class="loading-message">Carregando membros...</div>
    </div>
    
    <div class="form-group">
      <label for="priority">Prioridade</label>
      <select id="priority" [(ngModel)]="task.priority" name="priority" class="form-control" required>
        <option value="ALTA">Alta</option>
        <option value="MEDIA">Média</option>
        <option value="BAIXA">Baixa</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="deadline">Data Limite</label>
      <input type="date" id="deadline" [(ngModel)]="task.deadline" name="deadline" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
