<div class="task-edit">
  <h2>Editar Tarefa</h2>

  <!-- Mensagem de erro geral -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="updateTask()">
    <!-- Campo Título -->
    <div class="form-group">
      <label for="title">Título *</label>
      <input
        id="title"
        formControlName="title"
        type="text"
        class="form-control"
        placeholder="Título da tarefa"
        [class.is-invalid]="taskForm.controls['title'].touched && taskForm.controls['title'].invalid"
      />
      <div *ngIf="taskForm.controls['title'].touched && taskForm.controls['title'].invalid" class="invalid-feedback">
        O título é obrigatório
      </div>
    </div>

    <!-- Campo Descrição -->
    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        placeholder="Descrição da tarefa"
        rows="4"
      ></textarea>
    </div>

    <!-- Campo Responsável (agora como dropdown) -->
    <div class="form-group">
      <label for="responsible">Responsável *</label>
      <select
        id="responsible"
        formControlName="responsible"
        class="form-control"
        [class.is-invalid]="taskForm.controls['responsible'].touched && taskForm.controls['responsible'].invalid"
        [disabled]="isLoading"
      >
        <option value="" disabled selected>Selecione um responsável</option>
        <option *ngFor="let member of squadMembers" [value]="member.username">
          {{ member.username }} ({{ member.cargo }})
        </option>
      </select>
      
      <!-- Mensagens de estado -->
      <div *ngIf="isLoading" class="text-muted small mt-2">
        <i class="fas fa-spinner fa-spin"></i> Carregando membros...
      </div>
      <div *ngIf="!isLoading && squadMembers.length === 0" class="text-warning small mt-2">
        Nenhum membro disponível no squad
      </div>
      <div *ngIf="taskForm.controls['responsible'].touched && taskForm.controls['responsible'].invalid" class="invalid-feedback">
        Por favor, selecione um responsável válido
      </div>
    </div>

    <!-- Campo Prioridade -->
    <div class="form-group">
      <label for="priority">Prioridade *</label>
      <select 
        id="priority" 
        formControlName="priority" 
        class="form-control"
        [class.is-invalid]="taskForm.controls['priority'].touched && taskForm.controls['priority'].invalid"
      >
        <option value="high">Alta</option>
        <option value="medium">Média</option>
        <option value="low">Baixa</option>
      </select>
    </div>

    <!-- Campo Status -->
    <div class="form-group">
      <label for="status">Status *</label>
      <select 
        id="status" 
        formControlName="status" 
        class="form-control"
        [class.is-invalid]="taskForm.controls['status'].touched && taskForm.controls['status'].invalid"
      >
        <option value="pending">Pendente</option>
        <option value="in_progress">Em Andamento</option>
        <option value="completed">Concluída</option>
      </select>
    </div>

    <!-- Campo Data de Vencimento -->
    <div class="form-group">
      <label for="deadline">Data de Vencimento</label>
      <input
        id="deadline"
        formControlName="deadline"
        type="date"
        class="form-control"
      />
    </div>

    <!-- Botão de Submit -->
    <div class="form-buttons">
      <button 
        type="button" 
        class="btn btn-outline"
        (click)="cancel()"
        [disabled]="isLoading"
      >
        Cancelar
      </button>
      
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isLoading || taskForm.invalid"
      >
        <span *ngIf="!isLoading">Atualizar Tarefa</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner spinner"></i> Atualizando...
        </span>
      </button>
    </div>
  </form>
</div>
